<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/chat-box.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/footer.css" type="text/css">
    <link rel="stylesheet" href="styles/messages-block.css">
    <link rel="stylesheet" href="styles/time-wrapper.css">
</head>
<body>
<section class="chat-box">
    <header class="header">
        <span class="header__activity-state header__activity-state_active"></span>
        <h3 class="header__name-surname header__name-surname_friend1"></h3>
        <nav class="header__menu">
            <img class="header__menu-item header__menu-item_background-plus">
            <img class="header__menu-item header__menu-item_background-video">
            <img class="header__menu-item header__menu-item_background-cog">
            <img class="header__menu-item header__menu-item_background-close">
        </nav>
    </header>
    <div class="messages-box">
        <div class="message-block message-block_left">
            <img class="message-block__person-photo message-block__person-photo_friend1">
            <p class="message-block__message message-block__message_left">Yo, Can you update views?</p>
        </div>
        <div class="time-wrapper">
            <time class="time-wrapper__messages-time" datetime="2018-01-19">FRI 11:30AM</time>
        </div>
        <div class="message-block message-block_left">
            <img class="message-block__person-photo message-block__person-photo_friend1">
                <p class="message-block__message message-block__message_left">I can't see updated views yet</p>
        </div>
        <div class="message-block message-block_right">
            <p class="message-block__message message-block__message_right">Hi, as I noted in Email last
                week - I am on vacation.</p>
            <p class="message-block__message  message-block__message_right">I will be back next week</p>
        </div>
        <div class="message-block message-block_left">
            <img class="message-block__person-photo message-block__person-photo_friend1">
            <p class="message-block__message message-block__message_left">Ahh, sorry, missed that!</p>
            <p class="message-block__message message-block__message_left">Let's talk next week</p>
        </div>
    </div>
    <div class="new-message-block">
        <form class="chat-form">
            <input class="chat-form__new-message-field" placeholder="Type a message..." type="text">
        </form>
        <nav class="new-message-block__menu">
            <img class="new-message-block__menu-item new-message-block__menu-item_background-picture">
            <img class="new-message-block__menu-item new-message-block__menu-item_background-gif">
            <img class="new-message-block__menu-item new-message-block__menu-item_background-smile">
            <img class="new-message-block__menu-item new-message-block__menu-item_background-calendar">
            <img class="new-message-block__menu-item new-message-block__menu-item_background-camera">
        </nav>
    </div>
</section>
</body>
</html>
